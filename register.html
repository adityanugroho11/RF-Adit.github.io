<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RF Adit - Login & Register</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="auth.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar__container">
      <a href="index.html" id="navbar__logo"
        ><i class="fas fa-gem"></i> RF Adit</a
      >

      <div id="mobile-menu" class="navbar__toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

      <ul class="navbar__menu desktop-only">
        <li><a href="index.html" class="navbar__links">Home</a></li>
        <li><a href="index.html#about" class="navbar__links">About</a></li>
        <li><a href="download.html" class="navbar__links">Download</a></li>
      </ul>
    </nav>

    <!-- AUTH WRAPPER -->
    <div class="auth-wrapper">
      <div class="auth-card">
        <!-- TABS -->
        <div class="auth-tabs">
          <div class="auth-tab active" data-tab="login">LOGIN</div>
          <div class="auth-tab" data-tab="register">REGISTER</div>
        </div>

        <!-- ===========================
              LOGIN FORM
        ============================ -->
        <form id="loginForm" class="auth-form active">
          <h2 class="auth-title">Player Login</h2>

          <div class="form-group">
            <label>Username</label>
            <div class="input-icon">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="logUser"
                placeholder="Masukkan username"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label>Password</label>
            <div class="input-icon password-box">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="logPass"
                placeholder="Masukkan password"
                required
              />
              <i class="fas fa-eye togglePass" data-target="logPass"></i>
            </div>
          </div>

          <button class="auth-btn">
            <i class="fas fa-door-open"></i> Login
          </button>

          <div id="loginMsg" class="notice">Login berhasil! (DEMO)</div>
        </form>

        <!-- ===========================
              REGISTER FORM
        ============================ -->
        <form id="registerForm" class="auth-form">
          <h2 class="auth-title">Create Account</h2>

          <!-- USERNAME -->
          <div class="form-group">
            <label>Username</label>
            <div class="input-icon">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="regUser"
                placeholder="Buat username"
                required
              />
            </div>
          </div>

          <!-- EMAIL -->
          <div class="form-group">
            <label>Email</label>
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="regEmail"
                placeholder="Masukkan email aktif"
                required
              />
            </div>
            <p id="emailMsg" class="pass-rule"></p>
          </div>

          <!-- PASSWORD -->
          <div class="form-group">
            <label>Password</label>
            <div class="input-icon password-box">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="regPass"
                placeholder="Buat password"
                required
              />
              <i class="fas fa-eye togglePass" data-target="regPass"></i>
            </div>

            <!-- CHECKLIST -->
            <ul class="pass-checklist">
              <li id="check-upper">
                <span class="icon">✘</span> Huruf besar (A–Z)
              </li>
              <li id="check-lower">
                <span class="icon">✘</span> Huruf kecil (a–z)
              </li>
              <li id="check-number"><span class="icon">✘</span> Angka (0–9)</li>
              <li id="check-symbol">
                <span class="icon">✘</span> Simbol (!@#$%^&*)
              </li>
              <li id="check-length">
                <span class="icon">✘</span> Minimal 8 karakter
              </li>
            </ul>
          </div>

          <!-- CONFIRM PASS -->
          <div class="form-group">
            <label>Confirm Password</label>
            <div class="input-icon password-box">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="regPass2"
                placeholder="Ulangi password"
                required
              />
              <i class="fas fa-eye togglePass" data-target="regPass2"></i>
            </div>
            <p id="confirmMsg" class="pass-rule"></p>
          </div>

          <!-- PIN -->
          <div class="form-group">
            <label>PIN (6 Digit)</label>
            <div class="input-icon">
              <i class="fas fa-key"></i>
              <input
                type="text"
                maxlength="6"
                id="regPin"
                placeholder="Masukkan 6 digit PIN"
                required
              />
            </div>
            <p id="pinMsg" class="pass-rule"></p>
          </div>

          <button class="auth-btn">
            <i class="fas fa-user-plus"></i> Register
          </button>
          <div id="regMsg" class="notice">
            Pendaftaran berhasil! Silakan login.
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
